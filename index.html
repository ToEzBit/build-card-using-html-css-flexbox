<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="Eror can't show pic">
    </div>
    <div class="content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="price">
        <img src="images/icon-music.svg" alt="Eror can't show pic">
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>
    </div>
    <div class="button">
      <button class="pay">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ToEzBit">ToEzBit</a>.
  </div>
</body>
</html>
